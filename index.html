<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="library.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="newBook2">New Book2</button>
    <dialog id="addBook">
        <form id="myForm">
            <label for="Name" id="bookName">
                Book Name:
                <input type="text" id="bookNameInput"/>
            </label>
            <label for="Name" id="authorName">
                Author Name:
                <input type="text" id="authorNameInput"/>
            </label>
            <label for="Number" id="pageCount">
                Page Count:
                <input type="number" id="pageCountInput"/>
            </label>
            <button id="cancelButton" type="button">Cancel</button>
            <button id="submitButton" type="submit">Add Book</button>
        </form>
    </dialog>
    <div id="container">
        <div id="cards">

        </div>
    </div>
</body>
</html>
